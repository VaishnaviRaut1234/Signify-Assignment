<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        /* Basic CSS styling for the form */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" style="background-color: palevioletred;">
        <center>
        <h2>Contact Us</h2>
        <form id="contactForm" action="" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Contact Number</label>
                <input type = "number" id="address" name="address" required></input>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" required></input>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        </center>
        <div id="response" class="error"></div>
    </div>

    <script>
        // JavaScript for form validation
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            const response = document.getElementById("response");

            // Simple validation
            if (!name || !email || !message) {
                response.innerHTML = "All fields are required!";
            } else {
                // You can perform further validation or submit the form here
                response.innerHTML = "Form submitted successfully!";
                // You can send the form data to a server using AJAX or other methods here
            }
        });
    </script>
</body>
</html>
